<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    let r = +prompt("Nhập bán kính hình tròn: ");
    let P = 2 * r * PI;
    let A = Math.pow(r, 2) * PI;
    document.write("Chu vi hình tròn = " + P);
    document.write("<br>");
    document.write("<br>");
    document.write("Diện tích hình tròn = " + A);
</script>
</body>
</html>
